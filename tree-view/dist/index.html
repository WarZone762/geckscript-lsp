<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">

  <title>Tree Example</title>

  <style>
    .node {
      cursor: pointer;
    }

    .node circle {
      fill: #fff;
      stroke: steelblue;
      stroke-width: 3px;
    }

    .node text {
      font: 12px sans-serif;
    }

    .link {
      fill: none;
      stroke: #ccc;
      stroke-width: 2px;
    }
  </style>

</head>

<body>
  <script src="./main.js"></script>
</body>

</html>
